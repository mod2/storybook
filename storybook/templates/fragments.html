{% extends '_base.html' %}

{% block pageheader %}
<h1 class="container"><a href="{% url 'story' story.slug %}">{{ story.title }}</a>&nbsp;(fragments)</h1>
{% endblock pageheader %}

{% block content %}
<section class="scene-detail">
	<div class="text container">
		{% for frag in fragments %}
		<div class="fragment" data-id="{{ frag.id }}">
			{{ frag.html|safe }}
		</div>
		{% endfor %} 
	</div>
</section>
{% endblock content %}
