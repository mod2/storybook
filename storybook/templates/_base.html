{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>{% if title %}{{ title }} â€” {% endif %}Storybook</title>

	<meta charset="utf-8">

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic,600italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link href="{% static 'style.css' %}" type="text/css" rel="stylesheet">

	<link rel="shortcut icon" href="{% static 'favicon.ico' %}?v=1">
	<link rel="shortcut icon" href="{% static 'favicon.png' %}?v=1">

	<script src="{% static 'jquery-2.1.1.min.js' %}" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'jquery.autosize.min.js' %}" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'jquery-ui.min.js' %}" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'storybook.js' %}" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header>
		<h1><a href="{% url 'home' %}">Storybook</a></h1>
		<div class="left">
			{% if story %}
			<a class="story-title" href="{% url 'story' story.slug %}">{{ story.title }}</a>
			<a href="">Notebook</a>
			<a href="{% url 'full_draft' story.slug %}">Full Draft</a>
			{% endif %}
		</div>
		<div class="right">
			{% if request.user %}
			<a href="">Account</a>
			<a href="{% url 'logout' %}">Logout</a>
			{% endif %}
		</div>
	</header>

	<section id="main" {% if story %}data-story-slug="{{ story.slug }}"{% endif %}>
		{% block main %}{% endblock main %}
	</section>

	<!-- Modal -->
	<div class="modal-background"></div>
	<div class="modal">
		{% block modal %}{% endblock modal %}
	</div>
</body>
</html>
