{% extends '_base.html' %}

{% block main %}
<div id="dashboard">
	<h1>Stories</h1>

	{% for story in stories %}
	<div class="story">
		<a href="{% url 'story' story.slug %}">
			<h2>{{ story.title }}</h2>
			<div class="info">{{ story.active_scenes|length }} scenes, {{ story.word_count }} words</div>
		</a>
	</div>
	{% endfor %}
</div>
{% endblock main %}
